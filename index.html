<!DOCTYPE html>

<head>

<body>
    <header class="header">

            <h1>
                <img class="header__logo" src="./dist/images/logos/max-logo.png" alt="Max">

            <ul class="header__links">
                <li class="header__links__item" >
                    <a class="text--small button-log"  href="#">ENTRAR</a>
